                <div class="stat-label">פגישות נמוכות</div>
            </div>
            <div class="stat-card clickable" onclick="filterMeetings('today')" title="לחץ כדי להציג רק פגישות היום">
                <div class="stat-number" id="today-meetings">0</div>
                <div class="stat-label">פגישות היום</div>
            </div>
            <div class="stat-card clickable" onclick="filterMeetings('week')" title="לחץ כדי להציג רק פגישות השבוע">
                <div class="stat-number" id="week-meetings">0</div>
                <div class="stat-label">פגישות השבוע</div>
            </div>
            <div class="stat-card clickable active" onclick="filterMeetings('all')" title="לחץ כדי להציג את כל הפגישות">
                <div class="stat-number" id="total-meetings">0</div>
                <div class="stat-label">סה"כ פגישות</div>
            </div>
        </div>

        <div id="status" class="status" style="display: none;">
            🔄 טוען פגישות...
        </div>

        <div class="meetings-container" id="meetings-container">
            <div class="loading">
                🔄 טוען פגישות...
            </div>
        </div>
    </div>

    <script>
        let allMeetings = [];
        let filteredMeetings = [];
        let currentFilter = null;

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
        
        async function testOutlook() {
            showStatus('בודק חיבור ל-Outlook...', 'info');
            try {
                const response = await fetch('/api/test-outlook');
                const result = await response.json();
                if (result.success) {
                    showStatus('✅ ' + result.message, 'success');
                } else {
                    showStatus('❌ ' + result.message, 'error');
                }
            } catch (error) {
                showStatus('שגיאה בבדיקת Outlook: ' + error.message, 'error');
            }
        }
        
        async function checkAIStatus() {
            showStatus('בודק סטטוס AI...', 'info');
            try {
                const response = await fetch('/api/ai-status');
                const result = await response.json();
                if (result.ai_available) {
                    showStatus(`🤖 AI זמין - ${result.use_ai ? 'מופעל' : 'מושבת'}`, 'success');
                } else {
                    showStatus('❌ AI לא זמין - נדרש API Key', 'error');
                }
            } catch (error) {
                showStatus('שגיאה בבדיקת AI: ' + error.message, 'error');
            }
        }
        
        async function checkLearningStats() {
            showStatus('בודק סטטיסטיקות למידה...', 'info');
            try {
                const response = await fetch('/api/learning-stats');
                const stats = await response.json();
                
                if (stats.learning_active) {
                    showStatus(`📊 למידה פעילה: ${stats.total_feedback} משובים, ${stats.total_patterns} דפוסים`, 'success');
                } else {
                    showStatus('📊 מערכת למידה לא פעילה - נתח לתת משוב', 'info');
                }
            } catch (error) {
                showStatus('שגיאה בבדיקת סטטיסטיקות: ' + error.message, 'error');
            }
        }
        
        function openLearningManagement() {
            window.location.href = '/learning-management';
        }
        
        function updateSelectedCount() {
            const checkboxes = document.querySelectorAll('.meeting-checkbox:checked');
            const count = checkboxes.length;
            const countElement = document.getElementById('selected-count');
            
            if (count > 0) {
                countElement.textContent = `${count} נבחרו`;
                countElement.style.display = 'inline-block';
            } else {
                countElement.style.display = 'none';
            }
        }
        
        async function analyzeSelectedMeetings() {
            const checkboxes = document.querySelectorAll('.meeting-checkbox:checked');
            const selectedMeetings = Array.from(checkboxes).map(cb => {
                const meetingId = cb.getAttribute('data-meeting-id');
                return allMeetings.find(m => m.id === meetingId);
            }).filter(m => m);
            
            if (selectedMeetings.length === 0) {
                showStatus('אנא בחר פגישות לניתוח AI', 'error');
                return;
            }
            
            showStatus(`מנתח ${selectedMeetings.length} פגישות עם AI...`, 'info');
            
            try {
                const response = await fetch('/api/analyze-meetings-ai', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ meetings: selectedMeetings })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus(`✅ ניתוח AI הושלם עבור ${result.processed_count} פגישות`, 'success');
                    
                    // עדכון הפגישות עם הניתוח החדש
                    result.meetings.forEach(updatedMeeting => {
                        const index = allMeetings.findIndex(m => m.id === updatedMeeting.id);
                        if (index !== -1) {
                            allMeetings[index] = updatedMeeting;
                        }
                    });
                    
                    // רענון התצוגה
                    displayMeetings(allMeetings);
                    updateStatsFromMeetings(allMeetings);
                    
                    // איפוס הבחירות
                    document.querySelectorAll('.meeting-checkbox').forEach(cb => cb.checked = false);
                    updateSelectedCount();
                } else {
                    showStatus(`❌ שגיאה בניתוח AI: ${result.message}`, 'error');
                }
                
            } catch (error) {
                showStatus(`❌ שגיאה בניתוח AI: ${error.message}`, 'error');
            }
        }

        function loadMeetings() {
            showStatus('טוען פגישות מהזיכרון...', 'info');
            
            fetch('/api/meetings')
                .then(response => response.json())
                .then(meetings => {
                    allMeetings = meetings;
                    filteredMeetings = meetings;
                    displayMeetings(meetings);
                    updateStatsFromMeetings(meetings);
                    showStatus(`נטענו ${meetings.length} פגישות מהזיכרון!`, 'success');
                })
                .catch(error => {
                    console.error('שגיאה בטעינת פגישות:', error);
                    showStatus('שגיאה בטעינת פגישות: ' + error.message, 'error');
                });
        }
        
        function refreshMeetings() {
            showStatus('מרענן פגישות...', 'info');
            
            fetch('/api/refresh-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ type: 'meetings' })
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    showStatus(`פגישות עודכנו בהצלחה! (${result.last_updated})`, 'success');
                    
                    // טעינה מחדש של הפגישות
                    loadMeetings();
                } else {
                    showStatus(`שגיאה ברענון: ${result.message}`, 'error');
                }
            })
            .catch(error => {
                console.error('שגיאה ברענון פגישות:', error);
                showStatus('שגיאה ברענון פגישות: ' + error.message, 'error');
            });
        }

        function loadStats() {
            fetch('/api/meetings/stats')
                .then(response => response.json())
                .then(stats => {
                    // עדכון הסטטיסטיקות עם בדיקת קיום האלמנטים
                    const totalElement = document.getElementById('total-meetings');
                    const criticalElement = document.getElementById('critical-meetings');
                    const importantElement = document.getElementById('important-meetings');
                    const lowElement = document.getElementById('low-meetings');
                    const todayElement = document.getElementById('today-meetings');
                    const weekElement = document.getElementById('week-meetings');
                    
                    if (totalElement) totalElement.textContent = stats.total_meetings;
                    if (criticalElement) criticalElement.textContent = stats.critical_meetings;
                    if (importantElement) importantElement.textContent = stats.important_meetings;
                    if (lowElement) lowElement.textContent = stats.low_meetings;
                    if (todayElement) todayElement.textContent = stats.today_meetings;
                    if (weekElement) weekElement.textContent = stats.week_meetings;
                })
                .catch(error => {
                    console.error('שגיאה בטעינת סטטיסטיקות:', error);
                });
        }

        function updateStatsFromMeetings(meetings) {
            const totalMeetings = meetings.length;
            
            // התפלגות קבועה לפי הדרישות:
            // 10% קריטיים, 20% חשובים, 70% נמוכים
            const criticalMeetings = Math.floor(totalMeetings * 0.10);  // 10%
            const importantMeetings = Math.floor(totalMeetings * 0.20); // 20%
            const lowMeetings = Math.floor(totalMeetings * 0.70);       // 70%
            
            // פגישות היום והשבוע
            const todayMeetings = meetings.filter(meeting => meeting.is_today).length;
            const weekMeetings = meetings.filter(meeting => meeting.is_this_week).length;
            
            // עדכון הסטטיסטיקות עם בדיקת קיום האלמנטים
            const totalElement = document.getElementById('total-meetings');
            const criticalElement = document.getElementById('critical-meetings');
            const importantElement = document.getElementById('important-meetings');
            const lowElement = document.getElementById('low-meetings');
            const todayElement = document.getElementById('today-meetings');
            const weekElement = document.getElementById('week-meetings');
            
            if (totalElement) totalElement.textContent = totalMeetings;
            if (criticalElement) criticalElement.textContent = criticalMeetings;
            if (importantElement) importantElement.textContent = importantMeetings;
            if (lowElement) lowElement.textContent = lowMeetings;
            if (todayElement) todayElement.textContent = todayMeetings;
            if (weekElement) weekElement.textContent = weekMeetings;
        }

        function displayMeetings(meetings) {
            const container = document.getElementById('meetings-container');
            
            if (meetings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📅</div>
                        <h3>אין פגישות להצגה</h3>
                        <p>לא נמצאו פגישות התואמות את המסנן הנוכחי</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="tabs">
                    <button class="collapse-all-btn" onclick="toggleAllMeetings()" title="כווץ או הרחב את כל הפגישות בבת אחת">📁 כווץ/הרחב הכל</button>
                    <button class="ai-analysis-btn" onclick="analyzeSelectedMeetings()" title="שלח את הפגישות הנבחרות לניתוח AI מתקדם">🤖 ניתוח AI נבחרים</button>
                    <span id="selected-count" class="selected-count" style="display: none;">0 נבחרו</span>
                </div>
            ` + meetings.map(meeting => `
                <div class="meeting-card ${getPriorityClass(meeting)}" id="meeting-${meeting.id}">
                    <div class="meeting-header" onclick="toggleMeeting('${meeting.id}')" style="cursor: pointer;">
                        <div style="display: flex; align-items: flex-start; gap: 15px;">
                            <input type="checkbox" class="meeting-checkbox" onchange="updateSelectedCount()" data-meeting-id="${meeting.id}" style="margin-top: -6px;">
                            <div>
                                <div class="meeting-title">${meeting.subject}</div>
                                <div class="meeting-time" title="זמן התחלה וסיום הפגישה">${formatDateTime(meeting.start_time)} - ${formatDateTime(meeting.end_time)}</div>
                            </div>
                        </div>
                        <div class="meeting-toggle" title="לחץ לפתיחה/סגירה של פרטי הפגישה">📋</div>
                    </div>
                    
                    <div class="meeting-details">
                        <div class="meeting-detail">
                            <span class="meeting-detail-icon" title="מיקום הפגישה">📍</span>
                            <span class="meeting-detail-text">${meeting.location}</span>
                        </div>
                        <div class="meeting-detail">
                            <span class="meeting-detail-icon" title="מארגן הפגישה">🧑</span>
                            <span class="meeting-detail-text">${meeting.organizer}</span>
                        </div>
                        <div class="meeting-detail">
                            <span class="meeting-detail-icon" title="זמן התראה לפני הפגישה">⏰</span>
                            <span class="meeting-detail-text">${meeting.reminder_minutes} דקות לפני</span>
                        </div>
                        <div class="meeting-detail">
                            <span class="meeting-detail-icon" title="סוג הפגישה - חוזרת או חד-פעמית">🔄</span>
                            <span class="meeting-detail-text">${meeting.is_recurring ? 'פגישה חוזרת' : 'פגישה חד-פעמית'}</span>
                        </div>
                    </div>
                    
                    ${meeting.body ? `<div class="meeting-body" style="margin: 15px 0; line-height: 1.6;">${meeting.body}</div>` : ''}
                    
                    ${meeting.attendees && meeting.attendees.length > 0 ? `
                        <div class="attendees">
                            <div class="attendees-title">משתתפים (${meeting.attendees.length})</div>
                            <div class="attendee-list">
                                ${meeting.attendees.map(attendee => `
                                    <span class="attendee ${attendee.type}">${attendee.name}</span>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    <div class="priority-controls">
                        <button class="priority-btn critical ${meeting.priority === 'critical' ? 'selected' : ''}" onclick="updateMeetingPriority('${meeting.id}', 'critical')" title="סמן פגישה כקריטית - דורשת תשומת לב מיידית">
                            🔴 קריטי
                        </button>
                        <button class="priority-btn high ${meeting.priority === 'high' ? 'selected' : ''}" onclick="updateMeetingPriority('${meeting.id}', 'high')" title="סמן פגישה כחשובה - דורשת תשומת לב גבוהה">
                            🟠 חשוב
                        </button>
                        <button class="priority-btn medium ${meeting.priority === 'medium' ? 'selected' : ''}" onclick="updateMeetingPriority('${meeting.id}', 'medium')" title="סמן פגישה כבעלת חשיבות בינונית">
                            🟡 בינוני
                        </button>
                        <button class="priority-btn low ${meeting.priority === 'low' ? 'selected' : ''}" onclick="updateMeetingPriority('${meeting.id}', 'low')" title="סמן פגישה כבעלת חשיבות נמוכה">
                            🟢 נמוך
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function getPriorityClass(meeting) {
            const score = meeting.importance_score || 0.5;
            if (score >= 0.9) return 'critical';
            if (score >= 0.7) return 'high';
            if (score >= 0.4) return 'medium';
            return 'low';
        }

        function formatDateTime(dateTime) {
            if (!dateTime) return 'לא ידוע';
            
            const date = new Date(dateTime);
            return date.toLocaleString('he-IL', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function updateMeetingPriority(meetingId, priority) {
            // מציאת הכפתור שנלחץ והוספת אפקט חזותי
            const clickedButton = event.target;
            if (clickedButton) {
                // איפוס כל הכפתורים של הפגישה הזו
                const meetingCard = clickedButton.closest('.meeting-card');
                const allButtons = meetingCard.querySelectorAll('.priority-btn');
                allButtons.forEach(btn => {
                    btn.classList.remove('selected', 'clicked', 'saved');
                });
                
                // הוספת מצב לחיצה לכפתור הנבחר
                clickedButton.classList.add('clicked');
                
                // הסרת מצב לחיצה והוספת מצב נבחר אחרי האנימציה
                setTimeout(() => {
                    clickedButton.classList.remove('clicked');
                    clickedButton.classList.add('selected');
                }, 600);
            }
            
            fetch(`/api/meetings/${meetingId}/priority`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ priority: priority })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showStatus(`עדיפות פגישה עודכנה ל-${priority}`, 'success');
                    
                    // הוספת מצב שמירה לכפתור
                    if (clickedButton) {
                        clickedButton.classList.remove('selected');
                        clickedButton.classList.add('saved');
                        
                        // הסרת מצב שמירה אחרי 3 שניות
                        setTimeout(() => {
                            clickedButton.classList.remove('saved');
                        }, 3000);
                    }
                    
                    // עדכון העדיפות בנתונים המקומיים
                    const meetingIndex = allMeetings.findIndex(m => m.id === meetingId);
                    if (meetingIndex !== -1) {
                        allMeetings[meetingIndex].priority = priority;
                    }
                    
                    // עדכון התצוגה ללא רענון מלא
                    displayMeetings(filteredMeetings);
                } else {
                    showStatus('שגיאה בעדכון עדיפות: ' + data.error, 'error');
                }
            })
            .catch(error => {
                showStatus('שגיאה בעדכון עדיפות: ' + error.message, 'error');
            });
        }

        function filterMeetings(filterType) {
            currentFilter = filterType;
            
            switch(filterType) {
                case 'critical':
                    // 10% הראשונים - הכי חשובים
                    const sortedByImportance = [...allMeetings].sort((a, b) => (b.importance_score || 0.5) - (a.importance_score || 0.5));
                    const criticalCount = Math.floor(allMeetings.length * 0.10);
                    filteredMeetings = sortedByImportance.slice(0, criticalCount);
                    break;
                case 'high':
                    // 20% הבאים - חשובים
                    const sortedByImportance2 = [...allMeetings].sort((a, b) => (b.importance_score || 0.5) - (a.importance_score || 0.5));
                    const criticalCount2 = Math.floor(allMeetings.length * 0.10);
                    const importantCount = Math.floor(allMeetings.length * 0.20);
                    filteredMeetings = sortedByImportance2.slice(criticalCount2, criticalCount2 + importantCount);
                    break;
                case 'low':
                    // 70% האחרונים - נמוכים
                    const sortedByImportance3 = [...allMeetings].sort((a, b) => (b.importance_score || 0.5) - (a.importance_score || 0.5));
                    const criticalCount3 = Math.floor(allMeetings.length * 0.10);
                    const importantCount3 = Math.floor(allMeetings.length * 0.20);
                    filteredMeetings = sortedByImportance3.slice(criticalCount3 + importantCount3);
                    break;
                case 'today':
                    filteredMeetings = allMeetings.filter(m => m.is_today);
                    break;
                case 'week':
                    filteredMeetings = allMeetings.filter(m => m.is_this_week);
                    break;
                case 'all':
                    filteredMeetings = allMeetings;
                    break;
                default:
                    filteredMeetings = allMeetings;
            }
            
            displayMeetings(filteredMeetings);
            showStatus(`מציג ${filteredMeetings.length} פגישות`, 'info');
            
            // עדכון הכפתור הפעיל בסטטיסטיקות
            document.querySelectorAll('.stat-card.clickable').forEach(card => card.classList.remove('active'));
            const activeCard = document.querySelector(`.stat-card.clickable[onclick="filterMeetings('${filterType}')"]`);
            if (activeCard) {
                activeCard.classList.add('active');
            }
        }

        function clearFilters() {
            currentFilter = null;
            filteredMeetings = allMeetings;
            displayMeetings(filteredMeetings);
            showStatus('מסננים נוקו', 'info');
        }

        function toggleAllMeetings() {
            const meetingCards = document.querySelectorAll('.meeting-card');
            const allExpanded = Array.from(meetingCards).every(card => {
                const details = card.querySelector('.meeting-details');
                return details && details.style.display !== 'none';
            });
            
            meetingCards.forEach(card => {
                const details = card.querySelector('.meeting-details');
                const attendees = card.querySelector('.attendees');
                const priorityControls = card.querySelector('.priority-controls');
                const body = card.querySelector('.meeting-body');
                
                if (allExpanded) {
                    // כווץ הכל
                    card.classList.add('collapsed');
                    if (details) details.style.display = 'none';
                    if (attendees) attendees.style.display = 'none';
                    if (priorityControls) priorityControls.style.display = 'none';
                    if (body) body.style.display = 'none';
                } else {
                    // הרחב הכל
                    card.classList.remove('collapsed');
                    if (details) details.style.display = 'block';
                    if (attendees) attendees.style.display = 'block';
                    if (priorityControls) priorityControls.style.display = 'flex';
                    if (body) body.style.display = 'block';
                }
            });
            
            showStatus(allExpanded ? 'כל הפגישות כווצו' : 'כל הפגישות הורחבו', 'info');
        }

        function toggleMeeting(meetingId) {
            const card = document.getElementById(`meeting-${meetingId}`);
            if (!card) return;
            
            const details = card.querySelector('.meeting-details');
            const attendees = card.querySelector('.attendees');
            const priorityControls = card.querySelector('.priority-controls');
            const body = card.querySelector('.meeting-body');
            
            const isExpanded = details && details.style.display !== 'none';
            
            if (isExpanded) {
                // כווץ
                card.classList.add('collapsed');
                if (details) details.style.display = 'none';
                if (attendees) attendees.style.display = 'none';
                if (priorityControls) priorityControls.style.display = 'none';
                if (body) body.style.display = 'none';
            } else {
                // הרחב
                card.classList.remove('collapsed');
                if (details) details.style.display = 'block';
                if (attendees) attendees.style.display = 'block';
                if (priorityControls) priorityControls.style.display = 'flex';
                if (body) body.style.display = 'block';
            }
        }

        // פונקציה להחלפת ערכה כהה/בהירה
        function toggleDarkMode() {
            const body = document.body;
            const toggleButton = document.querySelector('.dark-mode-toggle');
            
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                toggleButton.textContent = '🌙';
                toggleButton.title = 'החלף לערכה כהה';
                localStorage.setItem('darkMode', 'false');
            } else {
                body.classList.add('dark-mode');
                toggleButton.textContent = '☀️';
                toggleButton.title = 'החלף לערכה בהירה';
                localStorage.setItem('darkMode', 'true');
            }
        }

        // טעינת העדפת ערכה כהה מהזיכרון המקומי
        function loadDarkModePreference() {
            const darkMode = localStorage.getItem('darkMode');
            if (darkMode === 'true') {
                document.body.classList.add('dark-mode');
                const toggleButton = document.querySelector('.dark-mode-toggle');
                toggleButton.textContent = '☀️';
                toggleButton.title = 'החלף לערכה בהירה';
            }
        }

        // טעינה ראשונית
        window.onload = function() {
            loadDarkModePreference();
            loadMeetings();
            loadStats();
            
            // הגדרת כפתור "סה"כ פגישות" כפעיל כברירת מחדל והפעלת סינון
            setTimeout(() => {
                const allMeetingsCard = document.querySelector('.stat-card.clickable[onclick*="filterMeetings(\'all\')"]');
                if (allMeetingsCard) {
                    allMeetingsCard.classList.add('active');
                }
                // הפעלת סינון "כל הפגישות" כברירת מחדל
                filterMeetings('all');
            }, 1000);
        };
    </script>
</body>
</html>
