<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSOL - פלט הקונסול</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            overflow-x: auto;
        }
        
        /* ניסיון לנטרל הודעות שגיאה */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .header {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px solid #00ff00;
        }

        .header h1 {
            color: #00ff00;
            text-align: center;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            color: #888;
            text-align: center;
            font-size: 1.1em;
        }

        .controls {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #444;
        }

        .controls button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .controls button:hover {
            background-color: #00cc00;
        }

        .controls button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        .console-output {
            background-color: #000;
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 20px;
            height: 70vh;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-entry.INFO {
            color: #00ff00;
        }

        .log-entry.SUCCESS {
            color: #00ff00;
            font-weight: bold;
        }

        .log-entry.ERROR {
            color: #ff0000;
            font-weight: bold;
        }

        .log-entry.WARNING {
            color: #ffff00;
            font-weight: bold;
        }

        .timestamp {
            color: #888;
            margin-left: 10px;
        }

        .status {
            background-color: #2a2a2a;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            border-left: 4px solid #00ff00;
        }

        .status.info {
            border-left-color: #00ff00;
        }

        .status.success {
            border-left-color: #00ff00;
            background-color: #002200;
        }

        .status.error {
            border-left-color: #ff0000;
            background-color: #220000;
        }

        .auto-scroll {
            background-color: #333;
            color: #fff;
            border: 1px solid #666;
            padding: 5px 10px;
            border-radius: 4px;
            margin-left: 10px;
        }

        .auto-scroll.active {
            background-color: #00ff00;
            color: #000;
        }

        .clear-btn {
            background-color: #ff0000;
            color: #fff;
        }

        .clear-btn:hover {
            background-color: #cc0000;
        }

        .reset-btn {
            background-color: #ff3300;
            color: #fff;
        }

        .reset-btn:hover {
            background-color: #cc2600;
        }


        .restart-btn {
            background: linear-gradient(45deg, #ff0000, #ff6600);
            color: #ffffff;
            border: 2px solid #ff0000;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(255, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .restart-btn:hover {
            background: linear-gradient(45deg, #ff3300, #ff9900);
            border-color: #ff3300;
            transform: scale(1.02);
            box-shadow: 0 3px 6px rgba(255, 0, 0, 0.4);
        }

        .restart-btn:active {
            transform: scale(0.98);
            box-shadow: 0 1px 2px rgba(255, 0, 0, 0.3);
        }

        .refresh-btn {
            background-color: #0066ff;
            color: #fff;
        }

        .refresh-btn:hover {
            background-color: #0052cc;
        }

        .back-btn {
            background-color: #666;
            color: #fff;
        }

        .back-btn:hover {
            background-color: #888;
        }

        .backup-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: #ffffff;
            border: 2px solid #4CAF50;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(76, 175, 80, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .backup-btn:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            border-color: #45a049;
            transform: scale(1.02);
            box-shadow: 0 3px 6px rgba(76, 175, 80, 0.4);
        }

        .backup-btn:active {
            transform: scale(0.98);
            box-shadow: 0 1px 2px rgba(76, 175, 80, 0.3);
        }

        .cursor-prompts-btn {
            background: linear-gradient(45deg, #9C27B0, #673AB7);
            color: #ffffff;
            border: 2px solid #9C27B0;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(156, 39, 176, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .cursor-prompts-btn:hover {
            background: linear-gradient(45deg, #8E24AA, #5E35B1);
            border-color: #8E24AA;
            transform: scale(1.02);
            box-shadow: 0 3px 6px rgba(156, 39, 176, 0.4);
        }

        .cursor-prompts-btn:active {
            transform: scale(0.98);
            box-shadow: 0 1px 2px rgba(156, 39, 176, 0.3);
        }

        .special-buttons-row {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #e0e0e0;
        }

        .backup-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            margin-top: 15px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #4CAF50;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .version-input {
            width: 100%;
            max-width: 400px;
            padding: 10px 15px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            color: #333;
            transition: all 0.3s ease;
        }

        .version-input:focus {
            outline: none;
            border-color: #45a049;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
        }

        .version-input::placeholder {
            color: #666;
            font-style: italic;
        }

        .backup-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .confirm-backup-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: #ffffff;
            border: 2px solid #4CAF50;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .confirm-backup-btn:hover {
            background: linear-gradient(45deg, #45a049, #4CAF50);
            transform: scale(1.05);
        }

        .cancel-backup-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: #ffffff;
            border: 2px solid #f44336;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .cancel-backup-btn:hover {
            background: linear-gradient(45deg, #d32f2f, #f44336);
            transform: scale(1.05);
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
        }

        body.dark-mode .header {
            color: #ffffff;
        }

        body.dark-mode .controls {
            background: #2d2d2d;
            border-color: #555;
        }

        body.dark-mode .console-output {
            background: #2d2d2d;
            color: #e0e0e0;
            border-color: #555;
        }

        body.dark-mode .log-entry {
            background: #3d3d3d;
            border-color: #555;
        }

        body.dark-mode .log-entry.info {
            background: #2a3a4a;
            border-right-color: #17a2b8;
        }

        body.dark-mode .log-entry.success {
            background: #2a4a2a;
            border-right-color: #28a745;
        }

        body.dark-mode .log-entry.warning {
            background: #4a3a2a;
            border-right-color: #ffc107;
        }

        body.dark-mode .log-entry.error {
            background: #4a2a2a;
            border-right-color: #dc3545;
        }

        body.dark-mode .status {
            background: #3d3d3d;
            color: #e0e0e0;
        }

        body.dark-mode .status.success {
            background: #2a4a2a;
            color: #90ee90;
        }

        body.dark-mode .status.error {
            background: #4a2a2a;
            color: #ff6b6b;
        }

        body.dark-mode .status.info {
            background: #2a3a4a;
            color: #87ceeb;
        }

        body.dark-mode .backup-section {
            background: #404040;
            border-color: #4CAF50;
        }

        body.dark-mode .version-input {
            background: #3d3d3d;
            color: #e0e0e0;
            border-color: #4CAF50;
        }

        /* Light Mode Styles */
        body:not(.dark-mode) .console-output {
            background-color: #ffffff;
            border-color: #4CAF50;
        }

        body:not(.dark-mode) .log-entry {
            background-color: #f8f9fa;
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            border-right: 3px solid #4CAF50;
        }

        body:not(.dark-mode) .log-entry.INFO {
            color: #0066cc;
            border-right-color: #17a2b8;
        }

        body:not(.dark-mode) .log-entry.SUCCESS {
            color: #28a745;
            border-right-color: #28a745;
            background-color: #f8fff8;
        }

        body:not(.dark-mode) .log-entry.ERROR {
            color: #dc3545;
            border-right-color: #dc3545;
            background-color: #fff8f8;
        }

        body:not(.dark-mode) .log-entry.WARNING {
            color: #ffc107;
            border-right-color: #ffc107;
            background-color: #fffef8;
        }

        body:not(.dark-mode) .timestamp {
            color: #666;
        }

        body:not(.dark-mode) .status {
            background-color: #f8f9fa;
            border-left-color: #4CAF50;
        }

        body:not(.dark-mode) .status.info {
            border-left-color: #17a2b8;
            background-color: #f0f8ff;
        }

        body:not(.dark-mode) .status.success {
            border-left-color: #28a745;
            background-color: #f8fff8;
        }

        body:not(.dark-mode) .status.error {
            border-left-color: #dc3545;
            background-color: #fff8f8;
        }

        body:not(.dark-mode) .controls {
            background-color: #f8f9fa;
            border-color: #dee2e6;
        }

        body:not(.dark-mode) .controls button {
            background-color: #4CAF50;
            color: #ffffff;
        }

        body:not(.dark-mode) .controls button:hover {
            background-color: #45a049;
        }

        body:not(.dark-mode) .controls button:disabled {
            background-color: #6c757d;
            color: #ffffff;
        }

        body:not(.dark-mode) .backup-section {
            background: #f8f9fa;
            border-color: #4CAF50;
        }

        body:not(.dark-mode) .version-input {
            background: #ffffff;
            color: #333;
            border-color: #4CAF50;
        }

        body:not(.dark-mode) .version-input:focus {
            border-color: #45a049;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
        }

        body.dark-mode .cursor-prompts-btn {
            background: linear-gradient(45deg, #7B1FA2, #512DA8);
            border-color: #7B1FA2;
        }

        body.dark-mode .cursor-prompts-btn:hover {
            background: linear-gradient(45deg, #6A1B9A, #4527A0);
            border-color: #6A1B9A;
        }

        /* Dark Mode Toggle Button */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #2d2d2d, #404040);
            color: #ffffff;
            border: 2px solid #555;
            padding: 12px 16px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .dark-mode-toggle:hover {
            background: linear-gradient(45deg, #404040, #2d2d2d);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .dark-mode-toggle:active {
            transform: scale(0.95);
        }

        body.dark-mode .dark-mode-toggle {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-color: #667eea;
        }

        body.dark-mode .dark-mode-toggle:hover {
            background: linear-gradient(45deg, #764ba2, #667eea);
        }

        /* Navigation Buttons */
        .navigation {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .nav-btn.active:hover {
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        body.dark-mode .navigation {
            background: #3d3d3d;
        }

        body.dark-mode .nav-btn {
            background: linear-gradient(135deg, #4d4d4d 0%, #5d5d5d 100%);
        }

        body.dark-mode .nav-btn:hover {
            background: linear-gradient(135deg, #5d5d5d 0%, #6d6d6d 100%);
        }

        body.dark-mode .nav-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()" title="החלף בין ערכה כהה לערכה בהירה">🌙</button>
    <div class="header">
        <h1 title="קונסול השרת - הצגת כל הלוגים וההודעות מהשרת בזמן אמת">🖥️ CONSOL - פלט הקונסול</h1>
        <p title="הקונסול מתעדכן אוטומטית כל 2 שניות ומציג את כל פעילות השרת">מעקב אחר פעילות השרת בזמן אמת</p>
    </div>

    <div class="navigation">
        <a href="/" class="nav-btn">
            📧 ניהול מיילים
        </a>
        <a href="/meetings" class="nav-btn">
            📅 ניהול פגישות
        </a>
        <a href="/consol" class="nav-btn active">
            🖥️ קונסול
        </a>
    </div>

    <div class="controls">
        <button onclick="toggleAutoScroll()" id="autoScrollBtn" class="auto-scroll" title="גלילה אוטומטית - גלול אוטומטית לתחתית הקונסול כשמופיעים לוגים חדשים">📜 גלילה אוטומטית</button>
        <button onclick="resetConsole()" class="reset-btn" title="איפוס קונסול - נקה את כל הלוגים מהשרת ומהתצוגה וטען מחדש">🔄 איפוס קונסול (טעינה מחדש)</button>
        <button onclick="clearLogs()" class="clear-btn" title="נקה את הקונסול - הסר את כל הלוגים מהתצוגה">🗑️ נקה</button>
        <button onclick="refreshLogs()" class="refresh-btn" title="רענן את הקונסול - טען לוגים חדשים מהשרת">🔄 רענן</button>
        
        <!-- שורה נפרדת לכפתורים מיוחדים -->
        <div class="special-buttons-row">
            <button onclick="restartServer()" class="restart-btn" title="הפעל שרת מחדש - הפעל את quick_start.ps1 מחדש">🚀 הפעל שרת מחדש</button>
            <button onclick="toggleBackupSection()" class="backup-btn" title="צור גיבוי - שמור את כל הפרויקט כ-ZIP בתיקיית ההורדות">📦 צור גיבוי</button>
            <button onclick="createCursorPrompts()" class="cursor-prompts-btn" title="צור קבצי פרומפטים ל-Cursor - מכין קבצי טקסט עם הוראות ליצירת הפרויקט">📝 פרומפטים ל-Cursor</button>
        </div>
        
        <!-- שדה הסבר גרסה (נסתר בהתחלה) -->
        <div id="backup-section" class="backup-section" style="display: none;">
            <input type="text" id="version-description" placeholder="הסבר על הגרסה (אופציונלי)" class="version-input" maxlength="50">
            <div class="backup-actions">
                <button onclick="createBackup()" class="confirm-backup-btn" title="אשר יצירת גיבוי">✅ אשר גיבוי</button>
                <button onclick="cancelBackup()" class="cancel-backup-btn" title="בטל יצירת גיבוי">❌ בטל</button>
            </div>
        </div>
    </div>

    <div id="status" class="status info" title="סטטוס החיבור לשרת - מציג את מצב החיבור הנוכחי">
        🔄 מתחבר לשרת...
    </div>

    <div id="console-output" class="console-output" title="אזור הלוגים - מציג את כל ההודעות והלוגים מהשרת עם צבעים שונים לפי סוג ההודעה">
        <div class="log-entry INFO">[ממתין] ממתין לחיבור לשרת...</div>
    </div>

    <script>
        let autoScroll = true;
        let refreshInterval;
        let currentServerId = null; // מזהה השרת הנוכחי

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = `🔄 ${message}`;
        }

        function addLogEntry(logText) {
            const consoleOutput = document.getElementById('console-output');
            const logEntry = document.createElement('div');
            
            // וידוא ש-logText הוא מחרוזת
            if (typeof logText !== 'string') {
                logText = String(logText);
            }
            
            // זיהוי רמת הלוג
            let logClass = 'INFO';
            if (logText.includes('ERROR') || logText.includes('שגיאה')) {
                logClass = 'ERROR';
            } else if (logText.includes('SUCCESS') || logText.includes('הושלם')) {
                logClass = 'SUCCESS';
            } else if (logText.includes('WARNING') || logText.includes('אזהרה')) {
                logClass = 'WARNING';
            }
            
            logEntry.className = `log-entry ${logClass}`;
            logEntry.textContent = logText;
            
            consoleOutput.appendChild(logEntry);
            
            // גלילה אוטומטית
            if (autoScroll) {
                consoleOutput.scrollTop = consoleOutput.scrollHeight;
            }
        }

        function refreshLogs() {
            showStatus('מרענן לוגים...', 'info');

            fetch(`/api/console-logs?t=${new Date().getTime()}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('השרת לא זמין');
                    }
                    return response.json();
                })
                .then(logs => {
                    const consoleOutput = document.getElementById('console-output');
                    consoleOutput.innerHTML = '';

                    logs.forEach(log => {
                        addLogEntry(log);
                    });

                    showStatus(`נטענו ${logs.length} לוגים`, 'success');
                })
                .catch(error => {
                    showStatus('שגיאה בטעינת לוגים: ' + error.message, 'error');
                });
        }

        function clearLogs() {
            showStatus('מנקה לוגים...', 'info');
            
            fetch('/api/clear-console', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const consoleOutput = document.getElementById('console-output');
                    consoleOutput.innerHTML = '';
                    addLogEntry('[מחוק] לוגים נוקו מהשרת');
                    
                    showStatus('לוגים נוקו מהשרת', 'success');
                } else {
                    showStatus('שגיאה בניקוי לוגים: ' + data.message, 'error');
                }
            })
            .catch(error => {
                showStatus('שגיאה בניקוי לוגים: ' + error.message, 'error');
            });
        }

        function clearConsole() {
            // ניקוי הקונסול בדף בלבד (לא בשרת)
            const consoleOutput = document.getElementById('console-output');
            consoleOutput.innerHTML = '';
            addLogEntry('[מחוק] קונסול נוקה בדף');
        }

        function resetConsole() {
            showStatus('מאפס קונסול...', 'info');
            
            fetch('/api/console-reset', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const consoleOutput = document.getElementById('console-output');
                    consoleOutput.innerHTML = '';
                    
                    // טעינה מחדש של כל הלוגים
                    refreshLogs();
                    
                    showStatus('קונסול אופס בהצלחה', 'success');
                } else {
                    showStatus('שגיאה באיפוס קונסול: ' + data.message, 'error');
                }
            })
            .catch(error => {
                showStatus('שגיאה באיפוס קונסול: ' + error.message, 'error');
            });
        }

        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            const btn = document.getElementById('autoScrollBtn');
            if (autoScroll) {
                btn.classList.add('active');
                btn.textContent = '📜 גלילה אוטומטית (פעיל)';
            } else {
                btn.classList.remove('active');
                btn.textContent = '📜 גלילה אוטומטית (כבוי)';
            }
        }


        function restartServer() {
            if (confirm('האם אתה בטוח שברצונך להפעיל את השרת מחדש?\nזה יסגור את השרת הנוכחי ויפעיל אותו מחדש.')) {
                showStatus('מפעיל שרת מחדש...', 'info');
                addLogEntry('🚀 מתחיל הפעלת שרת מחדש...');
                
                // שליחה בקשה לשרת להפעיל מחדש
                fetch('/api/restart-server', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('השרת לא זמין');
                    }
                    return response.json();
                })
                .then(data => {
                    addLogEntry('✅ בקשת הפעלה מחדש נשלחה בהצלחה');
                    addLogEntry('⏳ ממתין לשרת להתחיל מחדש...');
                    showStatus('השרת מתחיל מחדש...', 'info');
                    
                    // המתנה 5 שניות ואז רענון הדף
                    setTimeout(() => {
                        addLogEntry('🔄 מרענן את הדף...');
                        window.location.reload();
                    }, 5000);
                })
                .catch(error => {
                    addLogEntry('❌ שגיאה בהפעלת שרת מחדש: ' + error.message);
                    showStatus('שגיאה בהפעלת שרת מחדש', 'error');
                });
            }
        }

        function toggleBackupSection() {
            const backupSection = document.getElementById('backup-section');
            if (backupSection.style.display === 'none') {
                backupSection.style.display = 'flex';
                document.getElementById('version-description').focus();
            } else {
                backupSection.style.display = 'none';
                document.getElementById('version-description').value = '';
            }
        }

        function cancelBackup() {
            const backupSection = document.getElementById('backup-section');
            backupSection.style.display = 'none';
            document.getElementById('version-description').value = '';
            showStatus('יצירת גיבוי בוטלה', 'info');
        }

        function createCursorPrompts() {
            if (confirm('האם אתה בטוח שברצונך ליצור קבצי פרומפטים ל-Cursor?\nהקבצים יישמרו בתיקיית ההורדות.')) {
                showStatus('יוצר קבצי פרומפטים...', 'info');
                addLogEntry('📝 מתחיל יצירת קבצי פרומפטים ל-Cursor...');
                
                fetch('/api/create-cursor-prompts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('השרת לא זמין');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        addLogEntry('✅ קבצי פרומפטים נוצרו בהצלחה!');
                        addLogEntry(`📁 תיקייה: ${data.folder_path}`);
                        addLogEntry(`📄 קבצים שנוצרו: ${data.files_created.join(', ')}`);
                        showStatus('קבצי פרומפטים נוצרו בהצלחה!', 'success');
                    } else {
                        addLogEntry('❌ שגיאה ביצירת קבצי פרומפטים: ' + data.message);
                        showStatus('שגיאה ביצירת קבצי פרומפטים', 'error');
                    }
                })
                .catch(error => {
                    addLogEntry('❌ שגיאה ביצירת קבצי פרומפטים: ' + error.message);
                    showStatus('שגיאה ביצירת קבצי פרומפטים', 'error');
                });
            }
        }

        function createBackup() {
            const versionDescription = document.getElementById('version-description').value.trim();
            
            if (confirm('האם אתה בטוח שברצונך ליצור גיבוי של הפרויקט?\nהגיבוי יישמר בתיקיית ההורדות.')) {
                showStatus('יוצר גיבוי...', 'info');
                addLogEntry('📦 מתחיל יצירת גיבוי של הפרויקט...');
                
                const requestData = {};
                if (versionDescription) {
                    requestData.version_description = versionDescription;
                    addLogEntry(`📝 הסבר גרסה: ${versionDescription}`);
                }
                
                // שליחה בקשה לשרת ליצור גיבוי
                fetch('/api/create-backup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('השרת לא זמין');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        addLogEntry('✅ גיבוי נוצר בהצלחה!');
                        addLogEntry(`📁 שם הקובץ: ${data.filename}`);
                        addLogEntry(`📊 גודל הקובץ: ${data.size_mb} MB`);
                        addLogEntry(`💾 מיקום: ${data.path}`);
                        showStatus('גיבוי נוצר בהצלחה!', 'success');
                        
                        // סגירת השדה וניקוי אחרי יצירת גיבוי מוצלחת
                        const backupSection = document.getElementById('backup-section');
                        backupSection.style.display = 'none';
                        document.getElementById('version-description').value = '';
                    } else {
                        addLogEntry('❌ שגיאה ביצירת גיבוי: ' + data.message);
                        showStatus('שגיאה ביצירת גיבוי', 'error');
                    }
                })
                .catch(error => {
                    addLogEntry('❌ שגיאה ביצירת גיבוי: ' + error.message);
                    showStatus('שגיאה ביצירת גיבוי', 'error');
                });
            }
        }

        function checkServerRestart() {
            fetch('/api/server-id')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('השרת לא זמין');
                    }
                    return response.json();
                })
                .then(data => {
                    if (currentServerId === null) {
                        // הפעלה ראשונה
                        currentServerId = data.server_id;
                        // ourLog('מזהה שרת ראשוני: ' + currentServerId);
                        showStatus('מחובר לשרת - רענון אוטומטי פעיל', 'success');
                    } else if (currentServerId !== data.server_id) {
                        // השרת התחיל מחדש
                        // ourLog('השרת התחיל מחדש! מזהה חדש: ' + data.server_id);
                        currentServerId = data.server_id;

                        // ניקוי מלא של הקונסול
                        const consoleOutput = document.getElementById('console-output');
                        consoleOutput.innerHTML = '';

                        // הוספת הודעה שהשרת התחיל מחדש
                        addLogEntry('🔄 השרת התחיל מחדש - כל ההודעות הקודמות נמחקו');
                        addLogEntry('=' * 80);
                        showStatus('השרת התחיל מחדש - הקונסול אופס', 'success');

                        // טעינה מחדש של הלוגים
                        refreshLogs();
                    }
                })
                .catch(error => {
                    // ourLog('שגיאה בבדיקת מזהה השרת: ' + error.message);
                    showStatus('השרת לא זמין - ממתין לחיבור...', 'error');
                });
        }

        // רענון אוטומטי כל 2 שניות
        function startAutoRefresh() {
            // ourLog('⏰ מתחיל רענון אוטומטי כל 2 שניות');

            // עצירת רענון קודם אם קיים
            if (refreshInterval) {
                clearInterval(refreshInterval);
                // ourLog('🛑 עצרתי רענון קודם');
            }

            refreshInterval = setInterval(() => {
                // The simplest and most reliable way: just call the main refresh function.
                refreshLogs();
            }, 2000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }

        // התחלה מיידית
        window.onload = function() {
            loadDarkModePreference();
            
            // הוספת הודעה ברורה שהקונסול נטען
            addLogEntry('🖥️ קונסול HTML נטען - מתחיל רענון אוטומטי...');
            addLogEntry('=' * 60);

            // בדיקה ראשונית אם השרת זמין
            checkServerRestart();

            // טעינה ראשונית של כל הלוגים
            refreshLogs();

            // התחלת הרענון האוטומטי
            startAutoRefresh();

            // הודעה בקונסול שהרענון האוטומטי התחיל
            setTimeout(() => {
                addLogEntry('[מערכת] רענון אוטומטי פעיל - הקונסול יתעדכן כל 2 שניות');
                addLogEntry('[מערכת] הרענון האוטומטי מוסיף לוגים חדשים ללא ניקוי הקונסול');
            }, 1000);
        };

        // ניסיון לנטרל הודעות שגיאה מהרחבות
        if (window.chrome && window.chrome.runtime) {
            // ניסיון לנטרל הודעות מהרחבות
            try {
                window.chrome.runtime.onMessage = null;
                window.chrome.runtime.onConnect = null;
                window.chrome.runtime.onMessage.addListener = null;
                window.chrome.runtime.onConnect.addListener = null;
                
                // ניסיון נוסף לנטרל הודעות מהרחבות
                if (window.chrome.runtime.onMessage) {
                    window.chrome.runtime.onMessage = function() { return; };
                }
                if (window.chrome.runtime.onConnect) {
                    window.chrome.runtime.onConnect = function() { return; };
                }
                
            } catch (e) {
                // לא ניתן לנטרל
            }
        }

        // ניסיון לנטרל את הקונסול של הדפדפן
        try {
            // ניקוי הקונסול
            console.clear();
            
            // כיבוי מוחלט של כל הלוגים
            const originalConsole = console;
            Object.keys(console).forEach(key => {
                if (typeof console[key] === 'function') {
                    console[key] = function() { return; };
                }
            });
            
            // כיבוי מוחלט של כל הלוגים
            console.error = function() { return; };
            console.warn = function() { return; };
            console.log = function() { return; };
            console.info = function() { return; };
            console.debug = function() { return; };
            console.trace = function() { return; };
            console.table = function() { return; };
            console.group = function() { return; };
            console.groupEnd = function() { return; };
            console.time = function() { return; };
            console.timeEnd = function() { return; };
            
            // החזרת רק הלוגים שלנו
            function ourLog(message) {
                originalConsole.log(message);
            }
            window.ourLog = ourLog;
            
        // ניסיון נוסף לנטרל הודעות שגיאה
        setInterval(() => {
            console.clear();
        }, 1000);
        
        // ניסיון נוסף לנטרל הודעות שגיאה
        setInterval(() => {
            // ניקוי הקונסול
            console.clear();
            
            // כיבוי מוחלט של כל הלוגים
            console.error = function() { return; };
            console.warn = function() { return; };
            console.log = function() { return; };
            console.info = function() { return; };
            console.debug = function() { return; };
            console.trace = function() { return; };
            console.table = function() { return; };
            console.group = function() { return; };
            console.groupEnd = function() { return; };
            console.time = function() { return; };
            console.timeEnd = function() { return; };
        }, 500);
            
        } catch (e) {
            // לא ניתן לנטרל
        }

        // ניסיון לנטרל הודעות שגיאה ברמת הדפדפן
        window.onerror = function() { return true; };
        window.onunhandledrejection = function() { return true; };
        
        // ניסיון לנטרל הודעות שגיאה ברמת הדפדפן
        window.addEventListener('error', function(e) {
            e.preventDefault();
            e.stopPropagation();
            return false;
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            e.preventDefault();
            e.stopPropagation();
            return false;
        });

        // פונקציה להחלפת ערכה כהה/בהירה
        function toggleDarkMode() {
            const body = document.body;
            const toggleButton = document.querySelector('.dark-mode-toggle');
            
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                toggleButton.textContent = '🌙';
                toggleButton.title = 'החלף לערכה כהה';
                localStorage.setItem('darkMode', 'false');
            } else {
                body.classList.add('dark-mode');
                toggleButton.textContent = '☀️';
                toggleButton.title = 'החלף לערכה בהירה';
                localStorage.setItem('darkMode', 'true');
            }
        }

        // טעינת העדפת ערכה כהה מהזיכרון המקומי
        function loadDarkModePreference() {
            const darkMode = localStorage.getItem('darkMode');
            if (darkMode === 'true') {
                document.body.classList.add('dark-mode');
                const toggleButton = document.querySelector('.dark-mode-toggle');
                toggleButton.textContent = '☀️';
                toggleButton.title = 'החלף לערכה בהירה';
            }
        }

        // עצירת הרענון האוטומטי כשעוזבים את הדף
        window.addEventListener('beforeunload', function() {
            stopAutoRefresh();
        });
    </script>
</body>
</html>
